<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <h3>Images will automatically change in 2 seconds if you don't press any button</h3>
    <div class="carousel">
        <div class="image-container" id="images">
            <img src="https://media.istockphoto.com/id/1473295678/photo/world-freedom-day-concept-bird-flying-and-broken-chains-at-sky-sunset-background.jpg?s=612x612&w=0&k=20&c=e3mR6jcHdUrpL45eDUkGzqnMaR_43EjAPzSC5zVDnR4=" alt="first image">
            <img src="https://images.unsplash.com/photo-1593341646782-e0b495cff86d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTJ8fHxlbnwwfHx8fHw%3D" alt="second image">
            <img src="https://images.unsplash.com/photo-1590698933947-a202b069a861?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="third image">
            <img src="https://images.unsplash.com/photo-1524230507669-5ff97982bb5e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aHVtYW4lMjBiZWF1dHklMjBmcmVlJTIwaW1hZ2VzJTIwaW5kaWF8ZW58MHx8MHx8fDA%3D" alt="fourth image">
        </div>
        <div class="button-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
