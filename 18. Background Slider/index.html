<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
     <div class="slider-container">
        <div class="slide active" 
        style="background-image: url('https://images.unsplash.com/photo-1695576514502-cbc0a333f2d9?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"> </div>
     </div>
     <div class="slide" 
        style="background-image: url('https://images.unsplash.com/photo-1713098094227-9fdedb93276f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"> </div>
     </div>
     <div class="slide" 
        style="
        background-image: url('https://plus.unsplash.com/premium_photo-1710849581742-f2151607c745?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"> 
        </div>
     </div>
     <div class="slide" 
        style="background-image: url('https://images.unsplash.com/photo-1526779259212-939e64788e3c?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"> </div>
     </div>
     
     <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
     </button>

     <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
     </button>

  </div>
    <script src="script.js"></script>
</body>
</html>
